<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/regular.min.css"
      integrity="sha512-rOTVxSYNb4+/vo9pLIcNAv9yQVpC8DNcFDWPoc+gTv9SLu5H8W0Dn7QA4ffLHKA0wysdo6C5iqc+2LEO1miAow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="icon/x-icon"
      href="/assets/icons8-to-do-list-48.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Css link -->
    <link rel="stylesheet" href="style.css" />
    <title>To-do list app</title>
  </head>
  <body>
    <!-- General container -->
    <div class="container" id="container">
      <!-- App container -->
      <div class="to-do-app">
        <header>
          <img src="/assets/icons8-to-do-list-48.png" alt="" />
          <h1>To-do list</h1>
          <span id="darkToggle" onclick="darkMode()"></span>
        </header>
        <form>
          <input
            type="text"
            class="input"
            id="input_box"
            placeholder="type your task"
          />
          <span class="material-symbols-outlined add_task" onclick="addTask()">
            post_add
          </span>
        </form>
        <!-- tasks section -->
        <div class="tasks" id="tasksContainer"></div>
      </div>
      <footer>
        <p>cede with &#x2764; &#xfe0f; by mohammed ahmed amin &#169; 2023</p>
      </footer>
    </div>
    <!-- JS file link -->
    <script src="/script.js"></script>
  </body>
</html>
